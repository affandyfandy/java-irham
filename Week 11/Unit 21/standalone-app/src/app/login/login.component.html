<!-- src/app/login/login.component.html -->
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
        <h3 class="card-title text-center mb-4">Login</h3>
        <form (ngSubmit)="onLogin()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" placeholder="Enter Username..." id="username" [(ngModel)]="request.username"
                    name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" placeholder="Enter Password..." id="password" [(ngModel)]="request.password"
                    name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </form>

        <div *ngIf="loginSuccess" class="alert alert-success mt-3" role="alert">
            Yeay, login success!
        </div>

        <div class="text-center mt-3">
            <span>Don't have an account? </span>
            <button class="btn btn-link p-0 m-0 align-baseline">Sign Up</button>
        </div>
    </div>
</div>
