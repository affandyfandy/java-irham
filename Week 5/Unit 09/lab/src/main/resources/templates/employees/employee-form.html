<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
        rel="stylesheet">

    <!-- jQuery (required for Bootstrap Datepicker) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap Datepicker JS -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>


    <title>Save Employee</title>
</head>

<body>

    <div class="container mt-5">

        <h3 class="mb-4">Employee Management</h3>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Save Employee</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/employees/save}" th:object="${employee}" method="POST">

                    <div class="mb-3">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" th:field="*{id}" class="form-control" id="id"
                            placeholder="Enter Employee ID">
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name">
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="text" th:field="*{dob}" class="form-control datepicker" id="dob"
                            placeholder="Enter date of birth (DD/MM/YYYY)">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" id="address"
                            placeholder="Enter address">
                    </div>

                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" th:field="*{department}" class="form-control" id="department"
                            placeholder="Enter department">
                    </div>

                    <div class="mb-3">
                        <label for="salary" class="form-label">Salary</label>
                        <input type="text" th:field="*{salary}" class="form-control" id="salary"
                            placeholder="Enter salary">
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/employees/list}" class="btn btn-secondary">Cancel</a>

                </form>
            </div>
        </div>

    </div>

    <!-- Initialization of Datepicker -->
    <script th:inline="javascript">
        $(document).ready(function () {
            $('.datepicker').datepicker({
                format: 'dd/mm/yyyy',
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>

</body>

</html>
