<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
        rel="stylesheet">

    <!-- jQuery (required for Bootstrap Datepicker) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap Datepicker JS -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <title>Save Employee</title>
</head>

<body>

    <div class="container">

        <h3>Employee Management</h3>
        <hr>

        <p class="h4 mb-4">Save Employee</p>

        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="text" th:field="*{id}" class="form-control mb-4 w-25" placeholder="ID">

            <input type="text" th:field="*{name}" class="form-control mb-4 w-25" placeholder="Name">

            <input type="text" th:field="*{dob}" class="form-control mb-4 w-25" placeholder="Date of Birth (DD/MM/YYYY)"
                id="dob">


            <input type="text" th:field="*{address}" class="form-control mb-4 w-25" placeholder="Address">

            <input type="text" th:field="*{department}" class="form-control mb-4 w-25" placeholder="Department">

            <input type="text" th:field="*{salary}" class="form-control mb-4 w-25" placeholder="Salary">

            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

        <hr>
        <a th:href="@{/employees/list}">Back to Employees List</a>

    </div>

</body>

</html>

<script th:inline="javascript">
    $(document).ready(function () {
        $('#dob').datepicker({
            format: 'dd/mm/yyyy',
            autoclose: true,
            todayHighlight: true
        });
    });
</script>
